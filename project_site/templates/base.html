<!doctype html>
<html>
<head>
  <title>GastroBYTES</title>
  <meta charset="utf-8" />
<meta name="description" content="project">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
<meta name="keywords" content="HTML5 & CSS">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='b_styles.css') }}">
    <style>
    body {
        background: #ffffff;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
</style>
</head>
<body>
   <div id="mainWindow">

   <header class="title">GastroBYTES</header>



       <aside>
    <nav>
    <a id="navicon" href="#"><img src="navicon.png" alt="" /></a>
   <ul id="navigate">
    <li><a href="{{ url_for('index') }}">Home</a></li>

    {% if session.get('user_id') %}
        <li><a href="{{ url_for('add') }}">Add Recipe</a></li>

        {% if session.get('role') == 'admin' %}
            <li><a href="{{ url_for('admin_panel') }}">Admin Panel</a></li>
        {% endif %}

        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
    {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}">Register</a></li>
    {% endif %}
</ul>
    </nav>
 </aside>
  {% block content %}{% endblock %}
</body>
</html>
